{% extends 'Ecommerce/base.html' %}
{% block content %}

    <div class="container rounded border col-10" id="form_container">

        <h2>Login</h2><br>

        <form method="POST" action={% url 'login_view' %}>
            {% csrf_token %}

            <div class="form-group">{{ form.username }}</div>
            <div class="form-group">{{ form.password }}</div>

             {{ form.errors }}

            <div><input type="submit" class="btn btn-primary" id="btn_new" name="login" value="Login"></div>

            <div class="container"><p>Don't have an account yet?<a href ="{% url 'register' %}"><br>Sign up</a></p></div>
        </form>

    </div>

{% endblock %}
